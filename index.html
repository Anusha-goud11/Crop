<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f2f2f2; }
        h1 { color: #2d6a4f; }
        input[type=file] { margin: 20px 0; }
        button { background-color: #40916c; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background-color: #2d6a4f; }
        #result { margin-top: 20px; font-size: 1.2em; color: #1b4332; }
    </style>
</head>
<body>
    <h1>Plant Disease Detection</h1>
    <form id="uploadForm">
        <input type="file" name="file" id="fileInput" accept="image/*" required>
        <br>
        <button type="submit">Detect Disease</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            resultDiv.innerHTML = "Detecting...";
            
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            if (data.error) {
                resultDiv.innerHTML = data.error;
            } else {
                resultDiv.innerHTML = `Prediction: <b>${data.label}</b> <br> Confidence: ${data.confidence}`;
            }
        });
    </script>
</body>
</html>
